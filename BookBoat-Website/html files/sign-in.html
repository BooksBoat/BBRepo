<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="../css files/sign-in.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="logo">
        <a href="./index.html"><img src="../images/logo.png" alt="Logo"></a>
    </div>
    <div class="sign-in-container">
        <img src="../images/signin icon.png" alt="signIn icon" class="sign-in-icon">
        <h3>Sign In</h3>
        <form action="" class="sign-in-form">
            <input type="text" name="Email" class="input-areas" placeholder="Enter email or phone">
            <input type="password" name="password" class="input-areas" placeholder="Enter password">
            <button type="submit">Sign In</button>
        </form>
    </div>
</body>
</html>
